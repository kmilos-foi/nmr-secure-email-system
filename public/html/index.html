<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES</title>
    <link rel="icon" type="image/x-icon" href="../images/mail.png">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script type="module" src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav id="navigation" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../images/mail.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Secure Email System
            </a>
            <div class="ms-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="logout">LOG OUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <table id="messagesTable">
        <thead>
            <tr>
                <td>Sender</td>
                <td>Receiver</td>
                <td>Subject</td>
                <td>Timestamp</td>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <div id="compose-icon">
        ✉️
    </div>

    <div id="compose-div">
        <form id="messageForm">
            <button type="button" id="close-compose">✖</button>
            <h3>Send Message</h3>
            <p id="lblError" class="text-center text-danger"></p>
            <input id="txtReciever" type="text" class="input-text" placeholder="Receiver username" required>
            <input id="txtSubject" type="text" class="input-text" placeholder="Subject" required>
            <textarea id="message-content" placeholder="Write your message..."></textarea>
            <button id="btnSendMessage" type="submit" class="btn btn-primary mt-2 w-100">Send</button>
        </form>
    </div>

</body>
</html>
